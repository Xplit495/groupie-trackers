<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sinfonia</title>
    <link rel="icon" href="../resourcesWeb/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/searchBar.js"></script>
    <script src="../js/filter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
    <a href="index.html" id="logo-link">
        <img src="../resourcesWeb/logo.png" alt="Logo Sinfonia" id="logo">
    </a>
    <div id="search-box" class="search-box">
        <form action="/search" method="GET" class="search-form">
            <label>
                <input id="search-input" class="search-input" onkeyup="searchInfos()" placeholder="Rechercher...">
                <button type="submit" class="search-button">Rechercher</button>
            </label>
        </form>
        <div id="suggestions" class="suggestions"></div>
    </div>
    <nav>
        <ul>
            <a href="index.html">Accueil</a>
            <a href="gallery.html">Galerie</a>
            <a href="#">Bouton 3</a>
            <a href="#">Bouton 4</a>
        </ul>
    </nav>
</header>

<label>
    <input type="text" id="filter-creation-date" placeholder="Date de crÃ©ation">
</label>

<label>
    <input type="date" id="filter-first-album-date">
</label>

<label>
    <input type="number" id="filter-number-of-members"  max="8" min="1" placeholder="Nombre de membres">
</label>

<label>
    <input type="text" id="filter-concert-locations" placeholder="Lieux de concerts">
</label>

<div class="cards-grid">
    {{range .}}
    <div class="card-container">
        <a href="artists.html?id={{.ID}}">
            <div class="card-image">
                <img src="{{.Image}}" alt="Photo de {{.Name}}">
            </div>
            <div class="artist-line"></div>
            <div class="card-content">
                <p class="artist-name">{{.Name}}</p>
            </div>
        </a>
    </div>
    {{end}}
</div>

</body>
</html>
