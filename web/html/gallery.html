<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sinfonia</title>
    <link rel="icon" href="../resourcesWeb/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <img src="../resourcesWeb/logo.png" alt="Logo" id="logo">
    <div id="search-box">
        <form action="/search" method="GET">
            <label for="search-input"></label>
            <input type="text" id="search-input" name="q" placeholder="Rechercher...">
            <button type="submit">Rechercher</button>
        </form>
        <div id="suggestions" style="display: none;">
        </div>
    </div>
    <nav>
        <ul>
            <a href="index.html">Accueil</a>
            <a href="gallery.html">Galerie</a>
            <a href="">Bouton 3</a>
            <a href="">Bouton 4</a>
        </ul>
    </nav>
</header>

<div class="cards-grid">
    {{range .}}
    <div class="card-container">
        <div class="card-image">
            <img src="{{.Image}}" alt="Photo de {{.Name}}">
        </div>
        <div class="artist-line"></div>
        <div class="card-content">
            <p class="artist-name">{{.Name}}</p>
        </div>
    </div>
    {{end}}
</div>

</body>
</html>
